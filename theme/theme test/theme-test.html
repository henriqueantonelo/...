<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/colorPicker/Coloris-0.23.0/dist/coloris.min.css"
    />
    <script src="/colorPicker/Coloris-0.23.0/dist/coloris.js"></script>
    <link rel="stylesheet" href="theme-test.css" />
  </head>
  <body>
    <div class="big-logo">...</div>
    <div class="theme-container">
      <button class="use-theme-btn">
        <i class="fa-solid fa-hand-pointer"></i>
        <p>Use theme</p>
      </button>
      <div class="preview">
        <div class="mini-logo">...</div>
        <div class="mini-text-container">
          <div class="mini-text1">--------------</div>
          <div class="mini-text2">--------------</div>
          <div class="mini-items mini-time">.</div>
          <div class="mini-items mini-restart">.</div>
        </div>
        <div class="mini-username">----</div>
        <div class="mini-btns">
          <div class="mini-menu-btns">----</div>
          <div class="mini-menu-btns">----</div>
          <div class="mini-menu-btns">----</div>
        </div>
        <div class="mini-blob-container">
          <svg
            class="mini-blob"
            viewBox="0 0 3152 2758"
            fill="none"
            preserveAspectRatio="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2961.23 608.717C2046.32 -55.5014 1945.83 -5.42163 1438.37 7.00423C930.916 19.4301 300.973 312.003 245.534 370.794C121.476 478.816 1.00044 658.065 1 861H3151C3137.76 778.621 3078.89 694.137 2961.23 608.717Z"
              fill="#FF6C00"
            />
            <path
              d="M224.478 376.768L245.534 370.794M245.534 370.794C300.973 312.003 930.916 19.4301 1438.37 7.00423C1945.83 -5.42163 2046.32 -55.5014 2961.23 608.717C3078.89 694.137 3137.76 778.621 3151 861H1C1.00044 658.065 121.476 478.816 245.534 370.794Z"
              stroke="black"
            />
          </svg>
        </div>
      </div>
    </div>
    <div class="theme-selector-container">
      <div class="themes-btns">
        <input
          class="color-btn bg-color"
          type="text"
          value="Background"
          readonly
          data-coloris
        />
        <input
          class="color-btn main-text"
          type="text"
          value="Main Text"
          readonly
          data-coloris
        />
        <input
          class="color-btn main-secondary"
          type="text"
          value="Main Secondary"
          readonly
          data-coloris
        />
        <input
          class="color-btn primary"
          type="text"
          value="Primary"
          readonly
          data-coloris
        />
        <input
          class="color-btn text-primary"
          type="text"
          value="Text Primary"
          readonly
          data-coloris
        />
        <input
          class="color-btn text-secondary"
          type="text"
          value="Text Secondary"
          readonly
          data-coloris
        />
        <input
          class="color-btn hover"
          type="text"
          value="Hover"
          readonly
          data-coloris
        />
        <input
          class="color-btn menu-background"
          type="text"
          value="Menu Background"
          readonly
          data-coloris
        />
        <input
          id="last-btn"
          class="color-btn menu-buttons"
          type="text"
          value="Menu Buttons"
          readonly
          data-coloris
        />
        <div class="reset">
          <input
            class="color-btn reset-theme-btn"
            type="text"
            readonly
            value="Reset Theme"
          />
        </div>
      </div>
      <!-- <div class="color-picker">
        <div class="clr-picker"></div>
      </div> -->
    </div>
  </body>
  <script src="theme-test.js"></script>
</html>
